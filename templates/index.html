<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3063/3063792.png"
      type="image/x-icon"
    />
    <title>{% block "title" %}Task Manager{% endblock %}</title>
    <style>
      .navbar-brand img {
        height: 30px;
        margin-right: 10px;
      }
      .custom-navbar {
        background-color: #8b0000; /* Dark red */
        border-bottom: 3px solid #000;
      }
      .custom-navbar .navbar-nav .nav-link {
        color: white !important;
        font-weight: 500;
        padding: 0.5rem 1rem;
        margin: 0 2px;
      }
      .custom-navbar .navbar-nav .nav-link:hover {
        background-color: #a52a2a; /* Lighter red on hover */
        border-radius: 5px;
      }
      .custom-navbar .navbar-nav .nav-link.active {
        background-color: #000;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Custom Dark Red Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3063/3063792.png"
            alt="Logo"
          />
          <span class="fw-bold">Task Manager</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="fas fa-home me-1"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-plus-circle me-1"></i> Add Task
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-tasks me-1"></i> Show Tasks
              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-sign-in-alt me-1"></i> Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-user-plus me-1"></i> Sign Up
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}
      <h1>Welcome to Task Manager</h1>
      <p>Manage your tasks efficiently with our application.</p>
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
