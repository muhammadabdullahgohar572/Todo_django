{% extends "index.html" %}

{% block title %}Add New Task{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card task-card">
    <div class="card-header text-white" style="background-color: #8b0000;">
      <h3 class="mb-0 text-center">
        <i class="fas fa-plus-circle me-2"></i>Add New Task
      </h3>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="title" class="form-label">Task Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter task title"
            required
            maxlength="200"
          />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Task Description</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="3"
            placeholder="Enter task details"
            maxlength="300"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status">
            <option value="pending" selected>Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="image" class="form-label">Task Image</label>
          <input
            class="form-control"
            type="file"
            id="image"
            name="image"
            accept="image/*"
          />
          <div class="form-text">Upload an image related to your task</div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-lg text-white" style="background-color: #8b0000;">
            <i class="fas fa-save me-2"></i>Save Task
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block style %}
<style>
  body {
    background-color: #f8f9fa;
  }
  .task-card {
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: none;
    border-radius: 8px;
    overflow: hidden;
  }
  .card-header {
    border-bottom: none;
  }
  .form-control:focus, .form-select:focus {
    border-color: #8b0000;
    box-shadow: 0 0 0 0.25rem rgba(139, 0, 0, 0.25);
  }
  .btn:hover {
    background-color: #7a0000 !important;
  }
</style>
{% endblock %}
